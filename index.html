<!DOCTYPE html>
<html>
<head>
	<title>新闻关注</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1,maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<header>
		<span class="menu-button">
		</span>
		<span>
			<h1>
				<a href="http://www.bbc.com/">新闻关注</a>
			</h1>
		</span>
</header>

<section>
	<div id="main"> 
		<div class="map">
			<div id="container"></div>
		</div>
		<div class="hud">
			<div id="timeline">
				<div class="inner">
					<ul> 
						<li class="pos active">
							<div class="dim"></div>
							<span class="month-name">January</span>
						</li>
						<li class="pos">
							<div class="dim"></div>
							<span class="month-name">Februrary</span>
						</li>
						<li class="pos">
							<div class="dim"></div>
							<span class="month-name">March</span>
						</li>
						<li class="pos">
							<div class="dim"></div>
							<span class="month-name">April</span>
						</li>
						<li class="pos">
							<div class="dim"></div>
							<span class="month-name">May</span>
						</li>
						<li class="pos">
							<div class="dim"></div>
							<span class="month-name">June</span>
						</li>
						<li class="pos">
							<div class="dim"></div>
							<span class="month-name">July</span>
						</li>
						<li class="pos">
							<div class="dim"></div>
							<span class="month-name">August</span>
						</li>
						<li class="pos">
							<div class="dim"></div>
							<span class="month-name">September</span>
						</li>
						<li class="pos">
							<div class="dim"></div>
							<span class="month-name">October</span>
						</li>
						<li class="pos">
							<div class="dim"></div>
							<span class="month-name">November</span>
						</li>
						<li class="pos">
							<div class="dim"></div>
							<span class="month-name">December</span>
						</li>

					</ul>
					<div class="needle"></div>
				</div>
			</div>
			<div id="story-list">
				<div class="left-arrow icon icon-arrow-left"></div>
				<div class="right-arrow icon icon-arrow-left"></div>
				<div class="inner">
					<ul>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>

<footer>
	<div class="about">
		<span class="close"></span>
		<div class="about-menu">
			<h1>新闻来源</h1>
			<div class="line upper"></div>
			<ul>
				
				<li><a href="http://www.bbc.com/">BBC NEWS</a></li>
				<li><a href="http://www.cnn.com">CNN NEWS</a></li>
				<li><a href="http://www.toutiao.com/">今日头条</a></li> 
				<li><a href="http://xinhuanet.com/">新华网</a></li>
			</ul>
			<div class="line lower"></div>
		</div>
	</div>
</footer>
</body>


<script type="text/javascript" src="js/Detector.js"></script>
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/Tween.js"></script>
<script type="text/javascript" src="globe.js"></script>
<script type="text/javascript" src="js/main.js"></script><!---->
</html>
